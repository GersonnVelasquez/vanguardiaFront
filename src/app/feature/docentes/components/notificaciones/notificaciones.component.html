<h3>Notificaciones {{seccion?.asignatura}} seccion {{seccion?.numero}}</h3>
<h5>** Panel Administrador **</h5>

<div class="gap-3 d-flex mt-3">
    <button type="button" (click)="setOption('Nuevo')" [class.btn-primary]="currrentOption=== 'Nuevo'"
        class="btn">Nuevo</button>
    <button type="button" (click)="setOption('Activos')" [class.btn-primary]="currrentOption=== 'Activos'"
        class="btn">Activos</button>
</div>

<div class="mt-5" *ngIf="currrentOption=== 'Nuevo'">
    <form [formGroup]="notificacionesForm" class="w-100" style="max-width: 30rem;">
        <div class="mb-3">
            <label class="form-label">Titulo</label>
            <input formControlName="titulo" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <textarea formControlName="descripcion" rows="5" class="form-control"></textarea>
        </div>
        <button [disabled]="notificacionesForm.invalid" (click)="agregarNotificacion()" type="button"
            class="btn btn-success w-100 p-2 mt-3">Agregar notificacion</button>
    </form>
</div>

<div class="mt-5 d-flex flex-column gap-3" *ngIf="currrentOption=== 'Activos'">
    <app-anuncio-card *ngFor="let notificacion of seccion.notificaciones" [notificacion]="notificacion"
        [showDeleteButton]="true" (delete)="eliminarNotificacion($event)"></app-anuncio-card>


</div>
